<pre id="output">-</pre>

<script>
    (() => {
        const output = document.getElementById("output");
        window.setInterval(() => {
            fetch('status.json')
                .then(response => response.text())
                .then(txt => output.innerText = txt);
        }, 1000);
    })();
</script>
